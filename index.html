  <style>
    
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .slider {
      display: flex;
      width: max-content;
      animation: scroll 30s linear infinite;
    }

    .slider img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 1rem;
      margin-right: 1rem;
      transition: transform 0.5s ease-in-out;
    }

    .slider img:hover {
